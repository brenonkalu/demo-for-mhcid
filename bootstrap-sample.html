<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
      h1 {
        text-align: center;
      }
      
      div.col-md-4, div.col-lg-6 {
        border: 1px solid black;
        background: blue;
        color: white;
      }
      
      div.col-sm-12 {
        border: 2px dotted black;
        background: red;
        color: white;
      }
    </style>
  </head>
  
  <body>
    <h1>Hello, Brenon!</h1>
    
    <img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/8/8d/New_York_NYC.jpg" alt="statue of liberty"/>
    
    <div class="container">
      <div class="row text-center">
        <div class="col-md-4">
          Welcome
        </div>
        <div class="col-md-4">
          To
        </div>
        <div class="col-md-4">
          New York!
        </div>
      </div>
      
      <div class="row text-center">
        <div class="col-sm-12">
            Concrete Jungle
        </div>
      </div>
      
      <div class="row text-center">
        <div class="col-lg-6">
            Where Dreams Are
        </div>
        <div class="col-lg-6">
            Made Of!
        </div>
      </div>
    </div>
<br/>
<!-- Primary button large -->
<button type="button" class="btn btn-primary btn-lg">Go to New York!</button>
    
<p>At least three rows with responsive columns.  At least one of the rows should stack when the browser window width shrinks.
At least one button as described on Documentation -> Components.
  At least one responsive image.</p>
    

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
